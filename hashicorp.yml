---
- name: Install hashicorp products
  hosts: localhost
  connection: local
  roles:
    - role: homebrew
      vars:
        homebrew_taps:
          - { tap: homebrew/cask-versions }
          - { tap: caskroom/cask }
        homebrew_cask_packages: []
        homebrew_packages:
          - { name: consul }
          - { name: nomad }
          - { name: terraform }
          - { name: vault }
