---
- name: Add Homebrew taps
  homebrew_tap:
    tap: "{{ item.tap }}"
    state: present
  with_items:
    - "{{ homebrew_taps }}"

- name: Update Homebrew
  homebrew:
    update_homebrew: yes
  register: homebrew_update_homebrew_result

- name: Show result 'Update Homebrew'
  debug: var=homebrew_update_homebrew_result.stdout_lines

- name: Install Homebrew cask packages
  homebrew_cask:
    name: "{{ item.name }}"
    state: present
  with_items:
    - "{{ homebrew_cask_packages }}"
  register: homebrew_install_homebrew_cask_packages_result

- name: Show result 'Install Homebrew cask packages'
  debug: var=homebrew_install_homebrew_cask_packages_result.stdout_lines

- name: Install Homebrew packages
  homebrew:
    name: "{{ item.name }}"
    install_options: "{{ item.install_options | default(omit) }}"
    state: "{{ item.state | default('latest') }}"
  with_items:
    - "{{ homebrew_packages }}"
  register: homebrew_install_homebrew_packages_result

- name: Show result 'Install Homebrew packages'
  debug: var=homebrew_install_homebrew_packages_result.stdout_lines
